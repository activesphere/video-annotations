<div class='video-annotation-templates'>
  <script type="text/template" id="annotation-template">
    <div class='annotation-detail'>
      <span class='fa fa-caret-right icon-title' data-type='auto'></span>
      <a href='#' class='seek'>
        <p class='annotation-title'>{{title}}</p>
      </a>
      {{#end_minutes}}
      <span class='label time'>{{start_minutes}} - {{end_minutes}}</span>
      {{/end_minutes}}
      {{^end_minutes}}
      <span class='label quick'>{{start_minutes}}</span>
      {{/end_minutes}}
      <a href='#' class='delete fa fa-trash' title='Delete'></a>
      <a href='#' class='edit fa fa-pencil' title='Edit'></a>
    </div>
    <div class='clear'></div>
    <div class='annotation-description' style='display: none;'>
      {{#description}}
      {{{html}}}
      {{/description}}
      {{^description}}
      <span>No Description</span>
      {{/description}}
    </div>
    <div class='edit-annotation hide'></div>
  </script>

  <script type="text/template" id="user-main-template">
      {{#display_name}}
      <p class='user-name'>{{display_name}}</p>
      <a href='#' class='sign_out'>Sign out</a>
      {{/display_name}}
      {{^display_name}}
      <p>Your annotations are currently being saved on local storage & may be lost</p>
      <p>Please <a href='#' class='sign_in'>Sign in</a> to sync with dropbox</p>
      {{/display_name}}
  </script>

  <script type="text/template" id='new-annotation-template'>
    <div class="editor-container">
      <textarea  id='editor' placeholder='Add your Annotation here...'></textarea>
    </div>
    <div class='clear'></div>
    <div class="flex">
      <a href='#' class='create button'><i class="fa fa-plus-square"></i>Add</a>
      <a href='#' class='cancel button'><i class="fa fa-minus-square"></i>Cancel</a>
    </div>
  </script>

  <script type="text/template" id='annotation-edit-template'>
    <textarea class='edit-annotation-text' rows='5'>{{annotation}}</textarea>
    <div class='clear'></div>
    <div>
      <a href='#' class='button update'><i class="fa fa-plus-square"></i>Update</a>
      <a href='#' class='button cancel-update'><i class="fa fa-minus-square"></i>Cancel</a>
    </div>
  </script>

  <script type="text/template" id="sidebar-template">
    <span class='caret fa fa-caret-left'></span>
    <div class="annotations-list">
      <div class="user-info"></div>
      <input type='textfield' class='search-annotations' placeholder='Search'>
      <div class='clear'></div>
      <div class="fa-container"><i class="fa fa-question show-info" title="Show Help"></i></div>
      <ul class='annotations'></ul>
    </div>
  </script>

  <script type="text/template" id="extension-info-template">
    <div class="info">
      <h3>
        <em>Video Annotations</em> helps you add annotatations to videos on Youtube
        and Coursera.
      </h3>
      <p>
        Use annotations to highlight important parts of the video, add your insights
        to an informative video, to store doubts on that lecture you want to review
        later and more. You can use markdown to craft well structured annotations.
        <br>
        Annotations consist of two parts, the first line serves as a title for the
        annotation and rest of the annotation contains the details. You can use two
        distinct types of annotations, regular annotations to annotate chunks of video
        and quick annotations to annotate a particular frame of the video. See the
        shortcuts section to learn how to create annotations.
      </p>
      <p>
        <h4>Shortcuts supported</h4>
        <ul>
          <li><em>atl+d</em> Create Quick Annotation</li>
          <li><em>alt+s</em> Mark start time for Annotation</li>
          <li><em>alt+e</em> Mark end time for and create Annotation</li>
        </ul>
      </p>
    </div>
  </script>

  <script type="text/template" id="annotation-start-marker-template">
    <div class="annotation-marker start-marker">
      <div class="start-time" title="annotation start time">
        {{startTime.minutes}}m:{{startTime.seconds}}s
      </div>
    <span class="chevron">&nbsp;</span>
    </div>
  </script>

  <script type="text/template" id="annotation-end-marker-template">
    <div class="annotation-marker end-marker">
        <div class="end-time" title="annotation end time">
            {{endTime.minutes}}m:{{endTime.seconds}}s
        </div>
      <div class="duration-marker">
        <span class="chevron">&nbsp;</span>
      </div>
    </div>
  </script>

  <script type="text/template" id="video-main-template">
    <div id='video-annotation'></div>
  </script>

  <script type="text/template" id="no-annotation-template">
    <h3 class='center mt5'>No Annotations</h3>
  </script>
</div>
