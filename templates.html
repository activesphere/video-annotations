<div class='video-annotation-templates'>
	<script type="text/template" id="annotation-template">
		<div class='description'>
			<a href=#t={{start_seconds}}><span>{{annotation}}</span></a>
		</div>
		<div style='float:right;'>
			<span>{{start_minutes}}</span>
			{{#end_minutes}}
			- <span>{{end_minutes}}</span>
			{{/end_minutes}}
		</div>
	</script>

	<script type="text/template" id="annotations-template">
		<div id='start_time'>
			<span>Start Time: </span>
			<span class='start_frame'></span>
		</div>
		<div class="annotations_list">
			<a href='#' class='close_annotations'>x</a>
			<input type='textfield' class='search_annotations' placeholder='Search'>
			<ul class='annotations'></ul>
		</div>
	</script>

	<script type="text/template" id="video-main-template">
		<div id='video-annotations'></div>
	</script>

	<script type="text/template" id="app-template">
		<span class='left_arrow'>></span>
	</script>

	<script type="text/template" id="no-annotation-template">
		<a href='#' class='close_annotations'>x</a><h3 class='center mt5'>No Annotations</h3>
	</script>
</div>
