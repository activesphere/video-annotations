<div class='video-annotation-templates'>
	<script type="text/template" id="annotation-template">
		<div class='description'>
			<a href=#t={{start_seconds}}><span>{{annotation}}</span></a>
		</div>
		<div style='float:right;'>
			<span>{{start_minutes}}</span>
			{{#end_minutes}}
			- <span>{{end_minutes}}</span>
			{{/end_minutes}}
		</div>
	</script>
	<script type="text/template" id="annotations-template">
		<a href='#' class='close_annotations'>x</a>
		<input type='textfield' class='search_annotations' placeholder='Search'>
		<ul class='annotations'></ul>
	</script>
</div>
